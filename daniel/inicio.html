<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" type="imagens" href="imagens/logo2-escura.png">
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-4 m-0 p-0" id="container-sidebar"></div>
            <div class="content col-12 col-lg-10">
                <div class="navbar row sticky-top mb-4 shadow-lg">
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <div class="row m-3">
                    <div class="col-md-3 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Faturamento Anual</h5>
                                <p class="card-text">R$ 3.200.000,00</p>
                                <a href="#" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#detalhes">Ver
                                    Detalhes</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Clientes Ativos</h5>
                                <p class="card-text">5.720</p>
                                <a href="#" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#detalhes">Ver
                                    Detalhes</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Garrafas Vendidas</h5>
                                <p class="card-text">32.800</p>
                                <a href="#" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#detalhes">Ver
                                    Detalhes</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Fornecedores</h5>
                                <p class="card-text">18</p>
                                <a href="#" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#detalhes">Ver
                                    Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row m-3">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">Vendas por Região</div>
                            <div class="card-body">
                                <canvas id="salesByRegionChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">Tipos de Vinho</div>
                            <div class="card-body">
                                <canvas id="paymentMethodsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        const salesByRegionData = {
            labels: ['Norte', 'Nordeste', 'Centro-Oeste', 'Sudeste', 'Sul'],
            datasets: [{
                label: 'Vendas (R$)',
                data: [980, 1502, 2802, 5360, 3666],
                backgroundColor: 'rgba(94,18,36)',
                borderColor: 'rgba(139, 0, 0, 1)',
                borderWidth: 1
            }]
        };

        const salesByRegionConfig = {
            type: 'bar',
            data: salesByRegionData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white'
                        }
                    },
                    y: {
                        ticks: {
                            color: 'white'
                        },
                        beginAtZero: true
                    }
                }
            }
        };

        new Chart(
            document.getElementById('salesByRegionChart'),
            salesByRegionConfig
        );

        const wineTypesData = {
            labels: ['Seco', 'Suave', 'Espumante', 'Rosé'],
            datasets: [{
                data: [50, 30, 15, 5], // percentual de vendas
                backgroundColor: ['rgba(139, 0, 0, 0.7)', 'rgba(255, 99, 132, 0.7)', 'rgba(161,100,100)', 'rgba(255, 182, 193, 0.7)'],
                borderColor: ['rgba(139, 0, 0, 1)', 'rgba(255, 99, 132, 1)', 'rgba(161,100,150)', 'rgba(255, 182, 193, 1)'],
                borderWidth: 1
            }]
        };

        const wineTypesConfig = {
            type: 'pie',
            data: wineTypesData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        };

        new Chart(
            document.getElementById('paymentMethodsChart'),
            wineTypesConfig
        );
    </script>


</body>

</html>
